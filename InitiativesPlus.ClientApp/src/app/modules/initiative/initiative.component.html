  <div class="container">
    <h2>{{initiative?.name}}</h2>
    <mat-divider></mat-divider>
    <section>
        <div class="example-button-row">
          <div class="example-flex-container">
            <div class="example-button-container">
              <button (click)="joinInitiative()" matTooltip="Join this initiative" mat-fab color="primary" aria-label="Join this initiative">
                <mat-icon>done_outline</mat-icon>
              </button>
            </div>
            <div class="example-button-container">
              <button (click)="leaveInitiative()" mat-fab color="accent" matTooltip="Leave this initiative" aria-label="Example icon button with a bookmark icon">
                <mat-icon>not_interested</mat-icon>
              </button>
            </div>
            <div *ngIf="isAuthorizedUser(evaluator)" class="example-button-container">
              <button (click)="deleteInitiative()" mat-fab color="warn" matTooltip="Delete initiative" aria-label="Example icon button with a home icon">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
            <div *ngIf="isAuthorizedUser(evaluator)" class="example-button-container">
              <button mat-fab color="accent" matTooltip="Edit" aria-label="Example icon button with a heart icon">
                <mat-icon>edit</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </section>
      <mat-divider></mat-divider>
  </div>

<div class="container">
  &nbsp;
  <h2>Your colleagues</h2>
    <mat-divider></mat-divider>
    <div class="content" fxLayout="row wrap" fxLayoutGap="10px grid">
      <div fxFlex="25%" *ngFor="let user of users">
        <mat-card class="mat-elevation-z4" >
          <mat-card-header>
            <mat-card-title>{{user.username | titlecase }}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="https://bellfund.ca/wp-content/uploads/2018/03/demo-user.jpg">
          <mat-card-content>
            <p>
              {{user.email}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="accent">LIKE</button>
            <button *ngIf="isAuthorized(userList)" (click)="initiativeActions(user)" mat-raised-button color="accent">ACTIONS</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
</div>

<div class="container" *ngIf="isAuthorizedUser(lead)">
  <h2>Actions</h2>
<mat-divider></mat-divider>
&nbsp;&nbsp;
  <div class="example-action-buttons">
    <button mat-raised-button (click)="accordion.openAll()">Expand All</button>
    <button mat-raised-button (click)="accordion.closeAll()">Collapse All</button>
  </div>
  <mat-accordion class="example-headers-align" multi>
    <mat-expansion-panel *ngFor="let action of actions">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{action.action}}
        </mat-panel-title>
        <mat-panel-description>
          Currunt progress {{action.progress}}%
          <mat-icon>build</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>

        </mat-form-field>&nbsp;&nbsp;
        <button mat-raised-button color="accent" (click)="updateAction(action)">UPDATE</button>
      </p>
    </mat-expansion-panel>
