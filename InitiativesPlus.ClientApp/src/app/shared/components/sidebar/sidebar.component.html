<mat-nav-list>
    <div class="profile-card">
        <div class="header">
            <h2>{{userName}}</h2>
            <h4>example@email.com</h4>
        </div>
        <img src="https://bellfund.ca/wp-content/uploads/2018/03/demo-user.jpg" alt="User Image">
    </div>

    <mat-divider></mat-divider>

    <h2 matSubheader>Pages</h2>

    <a *ngIf="canNavigate(['User', 'Super Admin', 'Initiative Lead', 'Initiative Evaluator'])" mat-list-item routerLinkActive="list-item-active" routerLink="/dashboard">Dashboard</a>
    <a *ngIf="canNavigate(['User', 'Super Admin', 'Initiative Lead', 'Initiative Evaluator'])" mat-list-item routerLinkActive="list-item-active" routerLink="/dashboard/initiatives">Initiatives</a>
    <a *ngIf="canNavigate(['Super Admin'])" mat-list-item routerLinkActive="list-item-active" routerLink="/dashboard/administration">Administration</a>
    <a *ngIf="canNavigate(['Initiative Evaluator'])" mat-list-item routerLinkActive="list-item-active" routerLink="/dashboard/evaluation">Evaluation</a>

    <mat-divider></mat-divider>

    <h2 matSubheader>Tools</h2>

    <a mat-list-item routerLinkActive="list-item-active" routerLink="/dashboard/starterkit">
        <mat-icon>import_contacts</mat-icon>
        Initiative Starter Kit
    </a>

    <a mat-list-item routerLinkActive="list-item-active" routerLink="/dashboard/mentors">
        <mat-icon>contact_phone</mat-icon>
        Mentors
    </a>

</mat-nav-list>
